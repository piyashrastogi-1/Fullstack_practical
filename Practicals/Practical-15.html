<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4748b570fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/Practical-15.css">
    <script src="./JS/Practical-15.js" defer></script>
    <title>Practical-15</title>
</head>

<body>
    <div class="main">
        <div class="heading">
            <p>Create Account</p>
        </div>
        <div class="form">
            <form action="" class="myform">
                <div class="label">
                    <label for="namee">Username</label>
                    <div class="input">
                        <input type="text" name='namee' id='namee'>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <p class="error namee"> </p>
                </div>
                <div class="label">
                    <label for="email">Email</label>
                    <div class="input">
                        <input type="email" name='email' id="email">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <p class="error email"> </p>
                </div>
                <div class="label">
                    <label for="password">Password</label>
                    <div class="input">
                        <input type="password" name="password" id="password">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <p class="error password"> </p>
                </div>
                <div class="label">
                    <label for="cpassword">Confirm Password</label>
                    <div class="input">
                        <input type="password" name="cpassword" id="cpassword">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <p class="error cpassword"> </p>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                    <i></i>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
